<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Agri1</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <!-- Main Header -->
    <header class="main-header">
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <i class="fas fa-leaf"></i>
                <span>Agri<span>1</span></span>
            </a>

            <!-- Desktop Nav -->
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="weather.html" class="nav-link">Weather</a>
                <a href="market.html" class="nav-link">Market</a>
                <a href="assistant.html" class="nav-link">AI Assistant</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link active">Contact</a>
                <!-- Added Contact link actively even if not in main menu usually -->
                <a href="login.html" class="btn btn-primary">Login</a>
            </nav>

            <!-- Mobile Toggle -->
            <button class="mobile-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Content -->
    <main class="container section">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <div style="text-align: center; margin-bottom: var(--space-lg);">
                <i class="fas fa-envelope-open-text"
                    style="font-size: 3rem; color: var(--primary); margin-bottom: var(--space-md);"></i>
                <h1>Contact Us</h1>
                <p style="color: var(--text-muted);">We'd love to hear from you!</p>
            </div>

            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject">
                        <option>General Inquiry</option>
                        <option>Bug Report</option>
                        <option>Feature Request</option>
                        <option>Partnership</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" required placeholder="How can we help you?"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message <i
                        class="fas fa-paper-plane"></i></button>
            </form>

            <div
                style="margin-top: var(--space-lg); padding-top: var(--space-md); border-top: 1px solid var(--border); text-align: center; color: var(--text-muted); font-size: 0.9rem;">
                <p><i class="fas fa-envelope"></i> support@agri1.in</p>
                <p><i class="fas fa-map-marker-alt"></i> Punjab, India</p>
            </div>
        </div>
    </main>

    <footer style="margin-top: auto; padding: 2rem 0; text-align: center; border-top: 1px solid var(--border);">
        <div class="container" style="opacity: 0.5; font-size: 0.9rem;">
            &copy; 2026 <span style="color:var(--secondary)">Agri1</span>. All rights reserved.
        </div>
    </footer>

    <!-- Scripts -->
    <div id="google_translate_element" style="display:none;"></div>
    <script src="common.js"></script>
    <script src="contact.js"></script>

</body>

</html>
