<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Prices - Agri1</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="market.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Top Bar & Header -->
    <div class="top-bar">
        <div class="container"><span><i class="fas fa-phone-alt"></i> Help lines open 24/7</span></div>
    </div>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo"><i class="fas fa-leaf"></i> <span>Agri<span>1</span></span></a>
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search market prices...">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <!-- Mobile Menu Button -->
                <button class="mobile-menu-btn"
                    style="display: none; background: none; border: none; font-size: 1.5rem; color: var(--primary-color); cursor: pointer; margin-left: 1rem;">
                    <i class="fas fa-bars"></i>
                </button>
                <!-- Translate Widget -->
                <div id="google_translate_element" style="margin-left: 1rem;"></div>
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="market.html" class="nav-link active">Market Prices</a></li>
                    <li><a href="assistant.html" class="nav-link">AI Assistant</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container" style="padding: 2rem 1rem;">
        <h1 class="section-title">Live Mandi Prices</h1>

        <!-- Existing Market Logic/Table Wrapper -->
        <div class="market-container">
            <!-- We'll assume the JS populates this, or we provide a static structure matching the new theme -->
            <div class="filters-section"
                style="background: var(--white); padding: 1.5rem; border-radius: var(--radius); margin-bottom: 2rem;">
                <!-- Simple Mock Filters -->
                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <select class="form-input" id="state-filter" style="max-width: 200px; padding: 0.5rem;">
                        <option value="">All States</option>
                    </select>
                    <select class="form-input" id="commodity-filter" style="max-width: 200px; padding: 0.5rem;">
                        <option value="">All Commodities</option>
                    </select>
                </div>
            </div>

            <div class="prices-grid" id="prices-grid"
                style="display: grid; gap: 1rem; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));">
                <!-- Data will be populated by JS -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container" style="text-align: center; padding: 2rem;">
            <p>&copy; 2026 Agri1. Data sourced from Agmarknet.</p>
        </div>
    </footer>

    <script src="market.js"></script>
    <script src="common.js"></script>
</body>

</html>
