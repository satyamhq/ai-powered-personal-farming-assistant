    <!-- Header -->

        <div class="logo">
            <i class="fas fa-leaf"></i> Agri<span>1</span>

        <button class="mobile-menu-btn" aria-label="Open menu">

        <nav>

    <!-- Main Content -->
    <main class="market-container">
        <section class="market-header">
            <h1>Live Mandi Prices</h1>
            <p>Real-time market rates from major mandis across the region.</p>

                </tbody>
            </table>
        </div>

        <div class="market-cards" id="market-cards-mobile">
            <!-- Mobile cards populated by JS -->
        </div>

    </main>
