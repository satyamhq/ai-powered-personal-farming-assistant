<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Farm Account - Agri1</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="account.css">
</head>
<link rel="icon" type="image/svg+xml" href="favicon/icon.svg">
<link rel="manifest" href="favicon/site.webmanifest">
</head>

<body>

    <!-- Main Header -->
    <header class="main-header">
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <i class="fas fa-leaf"></i>
                <span>Agri<span>1</span></span>
            </a>

            <!-- Desktop Nav -->
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="weather.html" class="nav-link">Weather</a>
                <a href="market.html" class="nav-link">Market</a>
                <a href="assistant.html" class="nav-link">AI Assistant</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="login.html" class="btn btn-primary">Login</a>
            </nav>

            <!-- Mobile Toggle -->
            <button class="mobile-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Content -->
    <main class="container section">
        <div class="card" style="max-width: 800px; margin: 0 auto;">
            <div
                style="display: flex; align-items: center; gap: var(--space-md); margin-bottom: var(--space-lg); border-bottom: 1px solid var(--border); padding-bottom: var(--space-md);">
                <div
                    style="width: 80px; height: 80px; background: var(--primary-light); color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem;">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div>
                    <h1 style="font-size: var(--text-xl); margin: 0;">My Profile</h1>
                    <p style="margin: 0; color: var(--text-muted);">Manage your farm settings</p>
                </div>
            </div>

            <form id="profile-form">
                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="farmer-name">Full Name</label>
                        <input type="text" id="farmer-name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="farmer-phone">Phone Number</label>
                        <input type="tel" id="farmer-phone" placeholder="+91 XXXXX-XXXXX">
                    </div>
                </div>

                <div class="form-group">
                    <label for="location">Farm Location</label>
                    <div style="display: flex; gap: var(--space-sm);">
                        <input type="text" id="location" placeholder="City, State">
                        <button type="button" class="btn btn-outline"><i class="fas fa-location-arrow"></i>
                            Detect</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Preferred Crops</label>
                    <div class="quick-chips" style="justify-content: flex-start; margin-top: var(--space-xs);">
                        <span class="quick-chip" style="background:var(--border); color:var(--text-main);">Wheat</span>
                        <span class="quick-chip" style="background:var(--border); color:var(--text-main);">Rice</span>
                        <span class="quick-chip"
                            style="background:var(--border); color:var(--text-main);">Sugarcane</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="language">App Language</label>
                    <select id="language">
                        <option value="en">English</option>
                        <option value="hi">Hindi (हिंदी)</option>
                        <option value="pa">Punjabi (ਪੰਜਾਬੀ)</option>
                        <option value="te">Telugu (తెలుగు)</option>
                    </select>
                </div>

                <div style="margin-top: var(--space-lg); display: flex; gap: var(--space-md);">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-ghost" style="color: var(--danger);">Log Out</button>
                </div>
            </form>
        </div>
    </main>

    <footer style="margin-top: auto; padding: 2rem 0; text-align: center; border-top: 1px solid var(--border);">
        <div class="container" style="opacity: 0.5; font-size: 0.9rem;">
            &copy; 2026 <span style="color:var(--secondary)">Agri1</span>. All rights reserved.
        </div>
    </footer>

    <!-- Scripts -->
    <div id="google_translate_element" style="display:none;"></div>
    <script src="common.js"></script>
    <script src="account.js"></script>

</body>

</html>
