<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agri1</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <!-- Include Header from index.html (Simplified) -->
    <header class="main-header">
        <div class="container">
            <div class="header-content" style="justify-content: center;">
                <a href="index.html" class="logo">
                    <i class="fas fa-leaf"></i> <span>Agri<span>1</span></span>
                </a>
                <div id="google_translate_element" style="position: absolute; right: 1rem;"></div>
            </div>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-user-circle"></i>
                <h2>Welcome Back</h2>
                <p>Login to access your personalized farming dashboard.</p>
            </div>
            <form onsubmit="event.preventDefault(); window.location.href='index.html';">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
                <p style="margin-top: 0.5rem;"><a href="#">Forgot Password?</a></p>
            </div>
        </div>
    </div>

    <script src="common.js"></script>
</body>

</html>
