<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Advisory - Agri1</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="weather.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <!-- Main Header -->
    <header class="main-header">
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <i class="fas fa-leaf"></i>
                <span>Agri<span>1</span></span>
            </a>

            <!-- Desktop Nav -->
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="weather.html" class="nav-link active">Weather</a>
                <a href="market.html" class="nav-link">Market</a>
                <a href="assistant.html" class="nav-link">AI Assistant</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="login.html" class="btn btn-primary">Login</a>
            </nav>

            <!-- Mobile Toggle -->
            <button class="mobile-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <div class="container section">

        <!-- Hero: Current Weather -->
        <div class="weather-hero">
            <div id="location-name" class="location-name">Detecting Location...</div>
            <div class="location-label"><i class="fas fa-map-marker-alt"></i> GPS Detected</div>

            <div class="hero-row">
                <div id="current-icon-container">
                    <i class="fas fa-spinner fa-spin weather-icon-large"></i>
                </div>
                <div>
                    <div id="current-temp" class="temp-large">--Â°</div>
                    <div id="current-condition" class="location-label" style="margin:0; font-size: 1.5rem;">Loading...
                    </div>
                </div>
            </div>

            <div class="hero-stats">
                <div><i class="fas fa-tint"></i> <span id="current-humidity">--%</span></div>
                <div><i class="fas fa-wind"></i> <span id="current-wind">-- km/h</span></div>
                <div><i class="fas fa-umbrella"></i> <span id="current-rain-prob">--%</span></div>
            </div>
        </div>

        <div class="weather-grid">
            <!-- AI Summary -->
            <div class="card" style="padding:0; overflow: hidden; border-color: #bbdefb;">
                <div class="weather-card-header">
                    <i class="fas fa-robot"></i> AI Farming Analysis
                </div>
                <div id="ai-summary-body" class="ai-summary-body">
                    <p style="text-align:center; opacity:0.6;">Analyzing weather conditions for farming...</p>
                </div>
            </div>

            <!-- Farming Advisory -->
            <div class="card" style="padding:0; overflow: hidden;">
                <div class="weather-card-header" style="background-color: #f3f4f6; color: var(--text-main);">
                    <i class="fas fa-clipboard-list"></i> Field Tasks
                </div>
                <div id="advisory-list" class="advisory-body">
                    <p style="text-align:center; opacity:0.6;">Loading farm advisory...</p>
                </div>
            </div>
        </div>

        <!-- 7-Day Forecast -->
        <div class="card" style="padding:0; overflow:hidden;">
            <div class="weather-card-header" style="background-color: white; border-bottom: 1px solid var(--border);">
                <i class="fas fa-calendar-alt"></i> 7-Day Forecast
            </div>
            <div class="forecast-container">
                <div id="forecast-grid" class="forecast-grid">
                    <!-- JS will popuate -->
                </div>
            </div>
        </div>

    </div>

    <footer style="margin-top: auto; padding: 2rem 0; text-align: center; border-top: 1px solid var(--border);">
        <div class="container" style="opacity: 0.5; font-size: 0.9rem;">
            &copy; 2026 <span style="color:var(--secondary)">Agri1</span>. All rights reserved.
        </div>
    </footer>

    <!-- Scripts -->
    <div id="google_translate_element" style="display:none;"></div>
    <script src="common.js"></script>
    <script src="weather.js"></script>

</body>

</html>
