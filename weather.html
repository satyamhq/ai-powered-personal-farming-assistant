<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast - Agri1</title>
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .weather-card {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            text-align: center;
        }

        .temp-large {
            font-size: 4rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 1rem 0;
        }

        .weather-icon-large {
            font-size: 5rem;
            color: #fbbf24;
            /* Sun Yellow */
        }

        .forecast-list {
            margin-top: 2rem;
        }

        .forecast-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .forecast-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>

    <!-- Top Bar & Header (Same as Index) -->
    <div class="top-bar">
        <div class="container">
            <span><i class="fas fa-phone-alt"></i> Call Us: +91 1800-123-4567</span>
        </div>
    </div>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo"><i class="fas fa-leaf"></i> Agri<span>1</span></a>

                <nav class="main-nav" style="border:none; padding:0;">
                    <ul class="nav-list" style="padding:0;">
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="weather.html" class="nav-link active">Weather</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container" style="padding: 2rem 1rem;">
        <h1 class="section-title">Local Weather Forecast</h1>
        <p style="text-align: center; color: var(--text-light);" id="location-status">Initializing...</p>

        <div class="weather-grid">
            <!-- Current Condition -->
            <div class="weather-card">
                <h3>Current Weather</h3>
                <div style="margin: 2rem 0;" id="current-icon-container">
                    <i class="fas fa-sun weather-icon-large"></i>
                </div>
                <div class="temp-large" id="current-temp">--Â°C</div>
                <p id="current-condition">Loading...</p>
                <div
                    style="display: flex; justify-content: center; gap: 2rem; margin-top: 1rem; color: var(--text-light);">
                    <span><i class="fas fa-tint"></i> <span id="current-humidity">--%</span> Humidity</span>
                    <span><i class="fas fa-wind"></i> <span id="current-wind">-- km/h</span> Wind</span>
                </div>
            </div>

            <!-- Advisory -->
            <div class="weather-card" style="text-align: left;">
                <h3 style="text-align: center;">Farming Advisory</h3>
                <ul style="margin-top: 2rem; list-style: disc; padding-left: 1.5rem;" id="advisory-list">
                    <li style="margin-bottom: 1rem;">Loading advisory based on weather...</li>
                </ul>
            </div>

            <!-- 5 Day Forecast -->
            <div class="weather-card">
                <h3>5-Day Forecast</h3>
                <div class="forecast-list" id="forecast-container">
                    <!-- Forecast items will be injected here -->
                    <div class="forecast-item">Loading forecast...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="weather.js" type="module"></script>

</body>

</html>
