<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Advisor - Agri1</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="crop.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-leaf"></i> Agri<span>1</span>
        </div>
        <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="crop.html" class="active">Crop Advisor</a></li>
                <li><a href="market.html">Market Prices</a></li>
                <li><a href="assistant.html">AI Assistant</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="crop-advisor-container">
        <section class="advisor-header">
            <h1>Smart Crop Advisor</h1>
            <p>Enter your soil details and season to get the best crop recommendations.</p>
        </section>

        <div class="advisor-content">
            <form id="crop-form">
                <div class="form-group">
                    <label for="soilType"><i class="fas fa-mountain"></i> Soil Type</label>
                    <select id="soilType" required>
                        <option value="" disabled selected>Select Soil Type</option>
                        <option value="clay">Clay Soil</option>
                        <option value="sandy">Sandy Soil</option>
                        <option value="loamy">Loamy Soil</option>
                        <option value="black">Black Soil</option>
                        <option value="red">Red Soil</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="season"><i class="fas fa-sun"></i> Season</label>
                    <select id="season" required>
                        <option value="" disabled selected>Select Season</option>
                        <option value="kharif">Kharif (Monsoon)</option>
                        <option value="rabi">Rabi (Winter)</option>
                        <option value="zaid">Zaid (Summer)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location"><i class="fas fa-map-marker-alt"></i> Location</label>
                    <input type="text" id="location" placeholder="Enter your city or district" required>
                </div>

                <button type="submit" class="recommend-btn">Get Recommendation</button>
            </form>

            <div id="result-section" class="result-card hidden">
                <h2>Recommended Crop</h2>
                <div class="result-details">
                    <div class="crop-icon">
                        <i class="fas fa-carrot"></i>
                    </div>
                    <div class="crop-info">
                        <h3 id="crop-name">Carrot</h3>
                        <p id="crop-description">Best suited for your soil and season.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Agri1. Built by farmers, for farmers.</p>
    </footer>

    <script src="index.js"></script>
    <script src="crop.js"></script>
</body>

</html>
