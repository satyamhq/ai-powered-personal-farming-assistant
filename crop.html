<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Guidance - Agri1</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="crop.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container">
            <button id="header-download-btn" class="btn"
                style="background:white; color:var(--primary); padding:0.3rem 0.8rem; font-size:0.85rem; border-radius:20px; border:none; font-weight:600; cursor:pointer;">
                <i class="fas fa-download"></i> Download App
            </button>
        </div>
    </div>

    <!-- Main Header -->
    <header class="main-header">
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <i class="fas fa-leaf"></i>
                <span>Agri<span>1</span></span>
            </a>

            <!-- Desktop Nav -->
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="weather.html" class="nav-link">Weather</a>
                <a href="market.html" class="nav-link">Market</a>
                <a href="assistant.html" class="nav-link">AI Assistant</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="login.html" class="btn btn-primary">Login</a>
            </nav>

            <!-- Mobile Toggle -->
            <button class="mobile-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Content -->
    <main class="container section">

        <div style="text-align: center; margin-bottom: var(--space-lg);">
            <h1 class="section-title">Smart Crop Advisor</h1>
            <p class="hero-subtitle">Get personalized crop recommendations based on your soil and season.</p>
        </div>

        <div class="crop-form-container">
            <form id="crop-form">
                <div class="form-group">
                    <label for="soil-type"><i class="fas fa-layer-group" style="color:var(--primary);"></i> Soil
                        Type</label>
                    <select id="soil-type" required>
                        <option value="">-- Select Soil Type --</option>
                        <option value="clay">Clay (Heavy, holds water)</option>
                        <option value="sandy">Sandy (Loose, drains fast)</option>
                        <option value="loamy">Loamy (Balanced fertile)</option>
                        <option value="black">Black (Cotton soil)</option>
                        <option value="red">Red Soil</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="season"><i class="fas fa-cloud-sun" style="color:var(--warning);"></i> Season</label>
                    <select id="season" required>
                        <option value="">-- Select Season --</option>
                        <option value="kharif">Kharif (Monsoon: June-Oct)</option>
                        <option value="rabi">Rabi (Winter: Oct-March)</option>
                        <option value="zaid">Zaid (Summer: March-June)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Find Best Crops <i class="fas fa-search-location"></i>
                </button>
            </form>
        </div>

        <div id="recommendations-area" style="display: none;">
            <h3 style="border-bottom: 2px solid var(--primary-light); padding-bottom: 0.5rem; margin-bottom: 1rem;">
                Recommended Crops
            </h3>
            <div id="results-grid" class="result-grid">
                <!-- Javascript will populate this -->
            </div>
        </div>

    </main>

    <footer style="margin-top: auto; padding: 2rem 0; text-align: center; border-top: 1px solid var(--border);">
        <div class="container" style="opacity: 0.5; font-size: 0.9rem;">
            &copy; 2026 <span style="color:var(--secondary)">Agri1</span>. All rights reserved.
        </div>
    </footer>

    <!-- Scripts -->
    <div id="google_translate_element" style="display:none;"></div>
    <script src="common.js"></script>
    <script src="crop.js"></script>

</body>

</html>
