<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Agri1</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="assistant.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-leaf"></i> Agri<span>1</span>
        </div>
        <button class="mobile-menu-btn" aria-label="Open menu">
            <i class="fas fa-bars"></i>
        </button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="crop.html">Crop Advisor</a></li>
                <li><a href="market.html">Market Prices</a></li>
                <li><a href="assistant.html" class="active">AI Assistant</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="chat-container">
        <div class="chat-header">
            <div class="bot-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div>
                <h2>AgriBot</h2>
                <p>Ask me anything about farming!</p>
            </div>
        </div>

        <div class="chat-box" id="chat-box">
            <!-- Default Welcome Message -->
            <div class="message bot-message">
                <p>Namaste! I am your AI Assistant. How can I help you today? You can ask me about best crops, pest
                    control, or irrigation.</p>
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off">
            <button id="send-btn" aria-label="Send message"><i class="fas fa-paper-plane"></i></button>
        </div>
        <div class="suggested-questions">
            <span>Try asking:</span>
            <button class="suggestion-btn">Best crop for summer?</button>
            <button class="suggestion-btn">How to control pests?</button>
            <button class="suggestion-btn">Irrigation tips?</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Agri1. Built by farmers, for farmers.</p>
    </footer>

    <script src="index.js"></script>
    <script src="assistant.js"></script>
</body>

</html>
